title: Cybersecurity Research at RGU
description: Protecting computer systems, networks, software and other devices from theft, damage, or unauthorized access is important in Cybersecurity. It involves various measures and technologies such as encryption, firewalls, antivirus software, intrusion detection and prevention systems, access controls, vulnerability detection and others to ensure the confidentiality, integrity, and availability of information and information systems. The field of cybersecurity is concerned with preventing cyber attacks, data breaches, and other security incidents, as well as responding to them in a timely and effective manner. The cybersecurity researchers at Robert Gordon University research about these aspects.
